<html lang="en">

  <body>
    <h1>Massivdəki ən böyük və ən kiçik ədədi tapmaq</h1>
    <p>Massiv: 1, 2, 3, 4, 5</p>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let min = arr[0];
      let max = arr[0];

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
        }
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      alert("Ən kiçik ədəd: " + min + "\nƏn böyük ədəd: " + max);
    </script>
  </body>
</html>
